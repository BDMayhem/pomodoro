<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Pom clock</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="pom">
  <h2>Pomodoro</h2>
  <button id="minus">-</button>
  <span id="number"></span>
  <button id="plus">+</button>
</div>

<div class="break">
  <h2>Break</h2>
  <button id="b-minus">-</button>
  <span id="b-number"></span>
  <button id="b-plus">+</button>
</div>

<div class="timers">
  <button id="start" class="timing">Start</button>
  <button id="pause" class="hidden timing">Pause</button>
  <button id="resume" class="hidden timing">Resume</button>
  <button id="reset">Reset</button>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.10.3/paper-full.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
